name: Build and publish to nuget

on:
  workflow_dispatch:

env:
  Configuration: Release
  ArtifactsName: nuget
  dotnet-version: "8.0.x"

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
    - name: Checkout
      uses: actions/checkout@v2
      with:
        fetch-depth: 0
        
    - name: Install .NET 8
      uses: actions/setup-dotnet@v1
      with:
        dotnet-version: ${{ env.dotnet-version }}
        
    - name: Restore
      run: dotnet restore

    - name: Build Package
      run: dotnet pack Blazor.Cherrydown/Blazor.Cherrydown.csproj -c ${{ env.Configuration }} -o publish -v m --no-restore

    
